<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lima Fighter</title>
  <link rel="stylesheet" href="cssbase.css">
  <link rel="stylesheet" href="basepag.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-image">
      <a href="htmlbase.html">
        <img src="public/icones/logo inicial.jpg" alt="Logo Lima Fighter">
      </a>
    </div>
    <div class="top-bar">
        <img src="public/icones/account.png" alt="Conta" class="icon account-icon">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Pesquise um produto, uma cor, uma coleção...">
            <img src="public/icones/Lupa.png" class="search-icon" width="40px" height="40px">
          </div>
        <img src="public/icones/carrinho.jpg" alt="Carrinho" class="icon cart-icon">
      </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
        <ul class="sidebar-categorias">
            <li><a href="aparadores.html">Aparadores de Chute</a></li>
            <li><a href="luvas.html">Luvas</a></li>
            <li><a href="manoplas.html">Manoplas</a></li>
            <li><a href="caneleiras.html">Caneleiras</a></li>
            <li><a href="#Kits">Kits</a></li>
            <li><a href="protetores.html">Protetores</a></li>
            <li><a href="#Raquetes">Raquetes</a></li>
            <li><a href="#Sacos de Pancada">Sacos de Pancada</a></li>
            <li><a href="#Patrocinio">Patrocínio</a></li>
            <li><a href="#Personalização">Personalização</a></li>
        </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="product-container">
    <div class="image-box">
      <img src="sua-imagem.jpg" alt="Imagem do Produto" class="product-image">
    </div>
    <div class="product-info">
      <h1 class="product-title">Título do Produto</h1>
      <p class="product-price">Preço: R$</p>
      <p class="product-description">Descrição:</p>
      <p class="product-stock">Estoque: </p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-section">
      <p>&copy; 2024 Lima Fighter. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="homepage.js"></script>
</body>
</html>
